apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-dashboard
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  nginx.json: |
    {
      "title": "Nginx Service Health",
      "panels": [
        {
          "type": "graph",
          "title": "Pod Readiness",
          "targets": [
            { "expr": "kube_pod_status_ready{namespace=\"default\",condition=\"true\"}" }
          ]
        }
      ]
    }

